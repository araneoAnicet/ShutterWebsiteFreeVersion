<!DOCTYPE html>
<html>
  {% block head %}
    <head>
    {% block title %}<title></title> {% endblock %}
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('site.static', filename='css/custom.css') }}">

    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">

    
    </head>
    {% endblock %}
    {% block javascript %}
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <script type="module" src="{{ url_for('site.static', filename='js/base.js') }}"></script>
    
    {% endblock %}  
    <body>
    <div id="root">
       
{% block navbar %}
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand exo-font" href="{{ url_for('site.index') }}">Shutter</a>
    
      <button v-if="!is_signed_in" class="btn btn-outline-warning btn-lg exo-font" type="button">create account</button>
      <p v-if="is_signed_in" class="h5">Hello again, [[ username ]]!</p>
    
  </nav>
  {% block loading_spinner %}
  <div class="text-center">
    <div v-if="is_spinning" class="spinner-border" style="width: 6rem; height: 6rem; top: 50%;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  {% endblock %}
{% endblock %}


{% block content %}
{% endblock %}


    </div>

</body>
</html>
